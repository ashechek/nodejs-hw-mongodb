tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  description: Fields to update for the contact
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '4325421443'
          email:
            type: string
            example: 'email@email.com'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'other']
          photo:
            type: string
            format: binary

        additionalProperties: false
responses:
  '200':
    description: 'Patch contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
